version: "3.8"

services:
  # Laravel-приложение (API + форма)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hotel_api_app
    ports:
      - "8000:8000"              # http://localhost:8000
    env_file:
      - .env                     # берём APP
    environment:
      DB_HOST: db                # переопределяем хост базы на имя контейнера
    depends_on:
      - db

  # База данных MySQL
  db:
    image: mysql:8.0
    container_name: hotel_api_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hotel_api
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  # phpMyAdmin для просмотра БД
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: hotel_api_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"                 # http://localhost:8080
    depends_on:
      - db

  # n8n для теста API
  n8n:
    image: n8nio/n8n
    container_name: hotel_api_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"               # http://localhost:5678
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      - app

volumes:
  db-data:
  n8n-data:
